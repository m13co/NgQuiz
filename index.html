<!DOCTYPE html>
<html lang="en" ng-app="quizPortal" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Quiz Portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="portalPage/Css/portalCss.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

<div class="container">
<div ng-controller="portalCtrl as portals">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <h1 class="heading"><strong>Choose your Quiz</strong></h1>
            <div class="choose">

                    <button class="btn btn-primary btn-lg btnchoose"
                            ng-click="portals.loadEl()"
                            >E-Learning Quiz</button>

                    <button class="btn btn-secundary btn-lg btnchoose"
                            ng-click="portals.loadTq()"
                            >Turtle Quiz</button>

            </div>
        </div>
    </div>
</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script src="portalApp.js"></script>
<script src="portal.js"></script>

</body>
</html>
